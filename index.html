<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // reference 1 \\
        let dateOfBirth = 2001;
        document.write(` მე დავიბადე ${dateOfBirth} წელს`)
        document.write(`<br/>`)
        document.write(`<br/>`)
        document.write(`<br/>`)
        // reference 2 \\
        let myNoun = "ძაღლი";
        let myAdjective = "დიდი";
        let myVerb = "გაიქცა";
        let myAdverb = "სწრაფად";
        document.write(`${myAdjective} ${myNoun} ${myAdverb} ${myVerb}`)
        document.write(`<br/>`)
        document.write(`<br/>`)
        document.write(`<br/>`)
        // reference 3 \\
        let favourite_color = "green";
        if (favourite_color === "green") {
            console.log(`${favourite_color} is my favorite color`)
        } else {
            console.log(`I don't like ${favourite_color}`)
        }
        // reference 4 \\
        let number = prompt("გთხოვთ შეიყვანოთ რიცხვი");
        if (number % 2 === 1) {
            console.log(`${number} is even`)
        } else if (number % 2 !== 1) {
            console.log(`${number} is odd`)
        }
        // reference 5 \\
        let age = prompt("გთხოვთ შეიყვანოთ თქვენი ასაკი");
        if (age < 18) {
            document.write("თქვენ არ ხართ სრულწლოვანი")
        } else if (age >= 18) {
            document.write("თქვენ ხართ სრულწლოვანი")
        } 
    </script>
</body>

</html>
